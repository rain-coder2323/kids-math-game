<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xander's Math Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff9db;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation;
        }
        #game-container {
            background: white;
            padding: 25px;
            border-radius: 30px;
            border: 5px solid #ff922b;
            box-shadow: 0 10px 0 #f08c00;
            text-align: center;
            width: 85%;
            max-width: 450px;
        }
        h1 { color: #f08c00; font-size: 1.8rem; margin: 0; }
        #display-area {
            font-size: 3.5rem;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            font-size: 1.8rem;
            padding: 15px 5px;
            border: none;
            border-radius: 12px;
            background-color: #339af0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #1c7ed6;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1c7ed6;
        }
        #message {
            font-size: 1.4rem;
            margin-top: 20px;
            height: 30px;
            color: #51cf66;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Can you count them?</h1>
    <div id="display-area" id="display-area"></div>
    <div class="options" id="options"></div>
    <div id="message"></div>
</div>

<script>
    const emojis = ["üö≤", "ü¶ñ", "üçé", "ü¶Å", "üöó", "üç¶", "üê∂", "üöÄ"];
    let currentNumber = 0;

    function startGame() {
        const displayArea = document.getElementById('display-area');
        const optionsArea = document.getElementById('options');
        const message = document.getElementById('message');
        
        message.innerText = "";
        displayArea.innerHTML = "";
        optionsArea.innerHTML = "";

        // Random number 1 to 10
        currentNumber = Math.floor(Math.random() * 10) + 1;
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];

        // Display the emojis
        for (let i = 0; i < currentNumber; i++) {
            const span = document.createElement('span');
            span.innerText = emoji;
            displayArea.appendChild(span);
        }

        // Create buttons 1 to 10
        for (let i = 1; i <= 10; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => checkAnswer(i);
            optionsArea.appendChild(btn);
        }
    }

    function checkAnswer(choice) {
        const message = document.getElementById('message');
        if (choice === currentNumber) {
            message.innerText = "üåü WOW! YOU GOT IT! üåü";
            // Flash colors for celebration
            document.body.style.backgroundColor = "#d3f9d8";
            setTimeout(() => {
                document.body.style.backgroundColor = "#fff9db";
                startGame(); // This randomizes the game again
            }, 1500);
        } else {
            message.innerText = "Try counting one more time! üòä";
            message.style.color = "#ff6b6b";
            setTimeout(() => { message.style.color = "#51cf66"; }, 1000);
        }
    }

    startGame();
</script>

</body>
</html>
