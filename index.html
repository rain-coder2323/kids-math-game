<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xander's Snack Shop</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0faff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 { color: #ff6b6b; font-size: 2rem; }
        #display-area {
            font-size: 4rem;
            margin: 20px 0;
            min-height: 100px;
            letter-spacing: 5px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        button {
            font-size: 2rem;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background-color: #4ecdc4;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.9); }
        #message {
            font-size: 1.5rem;
            margin-top: 20px;
            height: 30px;
            font-weight: bold;
        }
        .success { color: #45b649; }
        .celebration { position: absolute; font-size: 3rem; animation: float 2s forwards; }
        @keyframes float { to { transform: translateY(-200px); opacity: 0; } }
    </style>
</head>
<body>

<div id="game-container">
    <h1>üçé Snack Shop üçå</h1>
    <div id="question">How many do you see?</div>
    <div id="display-area"></div>
    <div class="options" id="options"></div>
    <div id="message"></div>
</div>

<script>
    const emojis = ["üçé", "üçå", "üçì", "ü•ï", "üçá", "üç©"];
    let currentNumber = 0;

    function startGame() {
        const displayArea = document.getElementById('display-area');
        const optionsArea = document.getElementById('options');
        const message = document.getElementById('message');
        
        message.innerText = "";
        displayArea.innerHTML = "";
        optionsArea.innerHTML = "";

        // Pick a random number between 1 and 6
        currentNumber = Math.floor(Math.random() * 6) + 1;
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];

        // Show the snacks
        displayArea.innerText = emoji.repeat(currentNumber);

        // Create buttons 1 to 6
        for (let i = 1; i <= 6; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => checkAnswer(i);
            optionsArea.appendChild(btn);
        }
    }

    function checkAnswer(choice) {
        const message = document.getElementById('message');
        if (choice === currentNumber) {
            message.innerHTML = "<span class='success'>üåü GREAT JOB! üåü</span>";
            createStars();
            setTimeout(startGame, 2000);
        } else {
            message.innerText = "Try counting again! üòä";
        }
    }

    function createStars() {
        for(let i=0; i<5; i++) {
            const star = document.createElement('div');
            star.className = 'celebration';
            star.innerText = "‚≠ê";
            star.style.left = Math.random() * 80 + 10 + "%";
            star.style.top = "50%";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }
    }

    startGame();
</script>

</body>

</html>
